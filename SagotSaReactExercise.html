<!DOCTYPE html>
<html>
  <head>
    <title>JSX and Babel Exercise</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- TODO: convert the following html into JSX. Remove the html after doing so -->
    <script type="text/babel">
      function TopPart() {
        return (
          <>
            <h1>Hi!</h1>
            <p
              style={{
                backgroundColor: "aqua",
                padding: "1em 2em",
                border: "1px solid black",
                borderRadius: "5px",
              }}
            >
              I want to be placed in JSX but there are a few things you have to
              consider
            </p>
          </>
        );
      }

      function ListOfLectures() {
        return (
          <>
            <ul className="list">
              <li className="list-item">
                Components should return a single root element{" "}
              </li>
              <li className="list-item">
                Every tag must have a closing tag (or self-closed if applicable){" "}
              </li>
              <li className="list-item">
                <b>camelCase</b> most of the things
              </li>
              <li className="list-item">
                Mind the reserved words like{" "}
                <pre style={{ display: "inline" }}>class</pre>. Use{" "}
                <pre style={{ display: "inline" }}>className</pre> instead{" "}
              </li>
              <li className="list-item">Style needs to be an object </li>
            </ul>
            <p>By the way, these are my friends: Alice, Bob, and Charlie.</p>
            <p>
              They have their profiles. I think it'd help if you create a{" "}
              <i>Profile</i> component for them.
            </p>
          </>
        );
      }

      function ListofCharacters({ image, name, where }) {
        return (
          <>
            <ul style={{ listStyleType: "none" }}>
              <li className="profile">
                <img
                  src={image}
                  style={{ width: "64px", height: "64px", borderRadius: "5px" }}
                  alt={`Profile picture of ${name}`}
                />
                <p>
                  <b>{name} </b> {where}
                </p>
              </li>
            </ul>
          </>
        );
      }

      function LastNaToPromise() {
        return (
          <p>
            PS: don't forget to include react, react-dom, and babel scripts
            inside the <i>head</i> element!
          </p>
        );
      }

      function App() {
        return (
          <div>
            <TopPart />
            <ListOfLectures />
            <ListofCharacters
              image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWVEfnwz45lRaa0uQLIgHzTtyXLazY0RXO1w&usqp=CAU"
              name="Alice"
              where="in Wonderland. Off to an adventure!"
            />

            <ListofCharacters
              image="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Bob_The_Builder_balloon_in_the_Dallas_Holiday_Parade.jpg/159px-Bob_The_Builder_balloon_in_the_Dallas_Holiday_Parade.jpg"
              name="Bob"
              where="the builder. Can he fix it? Yes, he can!"
            />

            <ListofCharacters
              image="https://live.staticflickr.com/2820/10382074376_33aee19f15_b.jpg"
              name="Charlie"
              where=" from Peanuts. A true friend."
            />
            <LastNaToPromise />
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
    <!-- convert HTML into JSX only until this point -->
  </body>
</html>
